<section class="flex flex-grow gap-2 mt-2">
  <input
    type="text"
    class="input input-border mr-2 w-56"
    [placeholder]="placeHolder()"
    autofocus
    #txtSearch
    (keyup)="inputValue.set(txtSearch.value)"
    [value]="inputValue()"
  />
  <button class="btn btn-primary" (click)="search.emit(txtSearch.value)">
    Buscar
  </button>
</section>
