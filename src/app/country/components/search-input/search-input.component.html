<section class="flex flex-grow gap-2 mt-2">
  <input
    type="text"
    class="input input-border mr-2 w-56"
    placeholder="Buscar por capital"
    autofocus
    #txtSearch
    (keyup.enter)="emitValue(txtSearch.value)"
  />
  <button class="btn btn-primary" (click)="emitValue(txtSearch.value)">
    Buscar
  </button>
</section>
